<head>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header & Navigation -->
    <header>
        <div class="nav-container">
            <div class="container">
                <nav>
                    <ul class="nav-menu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="episodes.html">Episodes</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="listen.html">Listen</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <!-- Episodes Section -->
    <section class="container">
        <h2 class="slide-in-left" style="text-align: center;">All Episodes</h2>
        <p style="text-align: center;">Browse all episodes of CrimeTimeSnacks, where we explore unsolved cases, murders, and mysteries with detailed analysis and compelling storytelling.</p>
        
        <!-- Search Bar -->
        <div style="text-align: center; margin-bottom: 2rem;">
            <input type="text" id="episodeSearch" placeholder="Search episodes..." style="padding: 0.8rem; width: 70%; max-width: 500px;">
            <button onclick="searchEpisodes()" class="btn btn-primary">Search</button>
        </div>
        
        <div id="episodesList">
            <!-- Episodes will be dynamically displayed here -->
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 CrimeTimeSnacks. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        function searchEpisodes() {
            let input = document.getElementById('episodeSearch').value.toLowerCase();
            let episodes = document.querySelectorAll('.episode-card');
            
            episodes.forEach(episode => {
                let title = episode.querySelector('.episode-title').innerText.toLowerCase();
                if (title.includes(input)) {
                    episode.style.display = "block";
                } else {
                    episode.style.display = "none";
                }
            });
        }
    </script>
</body>
